<html>
<head>

<script lang="javascript" src="/scripts/xlsx/xlsx.js"></script>
<script lang="javascript" src="/scripts/xlsx/jszip.js"></script>
<script lang="javascript" src="/scripts/xlsx/ods.js"></script>
<script>

function readFile(){
	if(typeof require !== 'undefined') XLSX = require('xlsx');
	//var workbook = XLSX.readFile('http://localhost:8888/Req.xlsx');
	
	/* set up XMLHttpRequest */
	var url = "Req.xlsx";
	var oReq = new XMLHttpRequest();
	oReq.open("GET", url, true);
	oReq.responseType = "arraybuffer";

	oReq.onload = function(e) {
	  var arraybuffer = oReq.response;

	  /* convert data to binary string */
	  var data = new Uint8Array(arraybuffer);
	  var arr = new Array();
	  for(var i = 0; i != data.length; ++i) arr[i] = String.fromCharCode(data[i]);
	  var bstr = arr.join("");

	  /* Call XLSX */
	  var workbook = XLSX.read(bstr, {type:"binary"});

	  /* DO SOMETHING WITH workbook HERE */
	}

	oReq.send();
}



</script>

</head>
<body>

<input type=button onclick='readFile()' value ='read file'/>





</body>
</html>
